{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="row">
    <div class="col-12">
        <div class="content_container">
            <div class="content_block">
                <div class="row row_space_below{% if last %} row_space_below{% endif %}">
                    <div class="detail_page_paragraph col-12 {% if value.image %}col-md-8{% endif %}">
                        {{ value.text|richtext }}
                    </div>
                    {% if value.image %}
                    <div class="col-12 col-md-4">
                        {% image value.image original class="detail_page_graphic" %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
