{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="row detail_page_highlight detail_page_row{% if last %} row_space_below{% endif %}">
    {% if value.image %}
    <div class="col-md-6 col-12">
        {% image value.image original class="detail_page_highlight_graphic" %}
    </div>
    {% endif %}
    <div class="{% if value.image %}col-md-6{% endif %} col-12">
        {{ value.text|richtext }}
    </div>
</div>
