image: docker:latest

variables:
   DOCKER_HOST: tcp://docker:2375/
   DOCKER_DRIVER: overlay2

stages:
  - build
  - test
  - deploy

services:
  - docker:dind

build:
  stage: build
  script:
    - apt-get update -qy
    - docker build -t registry.gitlab.com/excellalabs/labs-website-wagtail .

test:
  stage: test
  script:
    - docker exec registry.gitlab.com/excellalabs/labs-website-wagtail python manage.py test

deploy:
  stage: deploy
  script:
    - docker login registry.gitlab.com
    - docker push registry.gitlab.com/excellalabs/labs-website-wagtail