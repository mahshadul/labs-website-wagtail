{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block hero %}
    {% include_block page.hero with title=page.title subtitle=page.subtitle %}
{% endblock %}

{% block content %}
    {% if page.intro_video %}
    <div class="row">
        <div class="col-12 center-block text-center">
            {{ page.intro_video }}
        </div>
    </div>
    {% endif %}
    {{ page.body }}
{% endblock %}
